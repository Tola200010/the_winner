  <div class="d-md-flex flex-md-equal w-100 ">
    <div
      class="text-bg-dark pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden"
    >
      <div class="my-3 py-3">
        <h2 class="display-5">Number one game</h2>
        <p class="lead">The more you win</p>
      </div>
      <div
        class="bg-body-tertiary shadow-sm mx-auto"
        style="width: 80%; height: 300px; border-radius: 21px 21px 0 0"
      >
        <div class="align-items-center justify-content-center w-100 h-100 p-5">
          <div class="d-flex align-items-center justify-content-center">
            <div class="card" style="width: 8rem;">
              <div class="card-body">
                <h1 class="card-subtitle mb-2 text-muted">{{randomNumber1}}</h1>
              </div>
            </div>
            <div class="card" style="width: 8rem;margin-left: 10px;">
              <div class="card-body">
                <h1 class="card-subtitle mb-2 text-muted">{{randomNumber2}}</h1>
              </div>
            </div>
            <div class="card" style="width: 8rem;margin-left: 10px;">
              <div class="card-body">
                <h1 class="card-subtitle mb-2 text-muted">{{randomNumber3}}</h1>
              </div>
            </div>
          </div>
          <div class="pt-2 w-100">
            <button type="button" [ngClass]="isGenerating ? 'btn btn-dark' : 'btn btn-secondary'" style="width: 41%;" (click)="startRandomNumberGeneration()">{{isGenerating ? 'Stop' : 'Start'}}</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
